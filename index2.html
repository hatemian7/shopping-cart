<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
            <div class="box d-flex justify-content-around">
                <div class="img-product d-flex align-items-center"><img src="images/product-1.png" alt=""></div>
                <div class="txt d-flex align-items-center"><h5>iPhone 11 128GB Black</h5></div>
                <div class="quantity d-flex align-items-center">
                    <button class="uni-btn justify-content-center form-control" id="minus1">-</button>
                    <input type="text" value="1" size="25px" name="" id="numberofiphone" class=" form-control">
                    <button class="uni-btn justify-content-center form-control" id="plus1">+</button>
                </div>
                <div class="txt d-flex align-items-center"><h5>$<span id="iphone-amount">1219</span></h5></div>
                <div class="img-remove d-flex align-items-center"><img src="images/remove.png" alt=""></div>
            </div>

            <div class="box d-flex justify-content-around">
                <div class="img-product"><img src="images/product-2.png" alt=""></div>
                <div class="txt d-flex align-items-center"><h5>iPhone 11 Silicone Case - Black</h5></div>
                <div class="quantity d-flex align-items-center">
                    <button class="uni-btn justify-content-center form-control" id="minus2">-</button>
                    <input type="text" value="1" size="25px" name="" id="numberofcase" class=" form-control">
                    <button class="uni-btn justify-content-center form-control" id="plus2">+</button>
                </div>
                <div class="txt d-flex align-items-center"><h5>$<span id="case-amount">59</span></h5></div>
                <div class="img-remove d-flex align-items-center"><img src="images/remove.png" alt=""></div>
            </div>
            

            <div class="box align-items-center">
                <div class="d-flex justify-content-between receipt">
                    <div>
                        <h5>Subtotal:</h5>
                    </div>
                    <div>
                        <h5>$<span id="subtotal">1278</span></h5>
                    </div>
                </div>
                <div class="d-flex justify-content-between receipt">
                    <div>
                        <h5>Tax:</h5>
                    </div>
                    <div>
                        <h5>$0</h5>
                    </div>
                </div>
                <div class="d-flex justify-content-between receipt">
                    <div>
                        <h5>Total:</h5>
                    </div>
                    <div>
                        <h5>$<span id="total">1278</span></h5>
                    </div>
                </div>
            </div>
            <div class="box d-flex justify-content-end">
                <div>
                    <button class="form-control" id="checkout-btn">Check Out</button>
                </div>
            </div>
            
    </div>

    <script>
        function calculation(minus,plus,numberofproduct,productamount){
            
            var numProduct = document.getElementById(numberofproduct).value;
            numProduct = parseFloat(numProduct);
            var proAmount = document.getElementById(productamount).innerText;
            proAmount = parseFloat(proAmount);
            

            document.getElementById(plus).addEventListener('click', function(){
                numProduct = numProduct + 1;
                document.getElementById(numberofproduct).value = numProduct;
                if(numberofproduct=='numberofiphone'){
                proAmount = numProduct * 1219;
                document.getElementById('iphone-amount').innerText = proAmount;
            }else{
                proAmount = numProduct * 59;
                document.getElementById('case-amount').innerText = proAmount;
            }
            })
            document.getElementById(minus).addEventListener('click', function(){
                numProduct = numProduct - 1;
                document.getElementById(numberofproduct).value = numProduct;
                if(numberofproduct=='numberofiphone'){
                proAmount = numProduct * 1219;
                document.getElementById('iphone-amount').innerText = proAmount;
            }else{
                proAmount = numProduct * 59;
                document.getElementById('case-amount').innerText = proAmount;
            }
            })

            return proAmount;
        }

        function wholesum() {
        var totalIphoneAmount = calculation('minus1','plus1','numberofiphone','iphone-amount');
        var totalCaseAmount = calculation('minus2','plus2','numberofcase','case-amount');

        var total = totalCaseAmount + totalIphoneAmount;

        console.log(total);
        document.getElementById("subtotal").innerText = total;
            // subTotal = parseFloat(subTotal);
        document.getElementById("total").innerText = total;
            // totalAmount = parseFloat(totalAmount);

        }

        wholesum();
        
    </script>
</body>

</html>
