<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
            <div class="box d-flex justify-content-around">
                <div class="img-product d-flex align-items-center"><img src="images/product-1.png" alt=""></div>
                <div class="txt d-flex align-items-center"><h5>iPhone 11 128GB Black</h5></div>
                <div class="quantity d-flex align-items-center">
                    <button class="uni-btn justify-content-center form-control" id="minus1">-</button>
                    <input type="text" value="1" size="25px" name="" id="numberofiphone" class=" form-control">
                    <button class="uni-btn justify-content-center form-control" id="plus1">+</button>
                </div>
                <div class="txt d-flex align-items-center"><h5>$<span id="iphone-amount">1219</span></h5></div>
                <div class="img-remove d-flex align-items-center"><img src="images/remove.png" alt=""></div>
            </div>

            <div class="box d-flex justify-content-around">
                <div class="img-product"><img src="images/product-2.png" alt=""></div>
                <div class="txt d-flex align-items-center"><h5>iPhone 11 Silicone Case - Black</h5></div>
                <div class="quantity d-flex align-items-center">
                    <button class="uni-btn justify-content-center form-control" id="minus2">-</button>
                    <input type="text" value="1" size="25px" name="" id="numberofcase" class=" form-control">
                    <button class="uni-btn justify-content-center form-control" id="plus2">+</button>
                </div>
                <div class="txt d-flex align-items-center"><h5>$<span id="case-amount">59</span></h5></div>
                <div class="img-remove d-flex align-items-center"><img src="images/remove.png" alt=""></div>
            </div>
            

            <div class="box align-items-center">
                <div class="d-flex justify-content-between receipt">
                    <div>
                        <h5>Subtotal:</h5>
                    </div>
                    <div>
                        <h5>$<span id="subtotal">1278</span></h5>
                    </div>
                </div>
                <div class="d-flex justify-content-between receipt">
                    <div>
                        <h5>Tax:</h5>
                    </div>
                    <div>
                        <h5>$0</h5>
                    </div>
                </div>
                <div class="d-flex justify-content-between receipt">
                    <div>
                        <h5>Total:</h5>
                    </div>
                    <div>
                        <h5>$<span id="total">1278</span></h5>
                    </div>
                </div>
            </div>
            <div class="box d-flex justify-content-end">
                <div>
                    <button class="form-control" id="checkout-btn">Check Out</button>
                </div>
            </div>
            
    </div>

    <script>

            document.getElementById('numberofiphone').value = 1;
            document.getElementById('numberofcase').value = 1;
           
           function totalAmount(){
            document.getElementById("subtotal").innerText = iphoneAmount + caseAmount;
            document.getElementById("total").innerText = iphoneAmount + caseAmount;
           }
           
            var numIphone = document.getElementById('numberofiphone').value;
            numIphone = parseFloat(numIphone);
            var iphoneAmount = document.getElementById('iphone-amount').innerText;
            iphoneAmount = parseFloat(iphoneAmount);
            

            document.getElementById('plus1').addEventListener('click', function(){
                numIphone = numIphone + 1;
                document.getElementById('numberofiphone').value = numIphone;
                iphoneAmount = numIphone * 1219;
                document.getElementById('iphone-amount').innerText = iphoneAmount;
                totalAmount()
            })
            document.getElementById('minus1').addEventListener('click', function(){
                numIphone = numIphone - 1;
                document.getElementById('numberofiphone').value = numIphone;
                iphoneAmount = numIphone * 1219;
                document.getElementById('iphone-amount').innerText = iphoneAmount;
                totalAmount()
            })
           
            var numCase = document.getElementById('numberofcase').value;
            numCase = parseFloat(numCase);
            var iphoneAmount = document.getElementById('case-amount').innerText;
            iphoneAmount = parseFloat(iphoneAmount);
            

            document.getElementById('plus2').addEventListener('click', function(){
                numCase = numCase + 1;
                document.getElementById('numberofcase').value = numCase;
                caseAmount = numCase * 59;
                document.getElementById('case-amount').innerText = caseAmount;
                totalAmount()
            })
            document.getElementById('minus2').addEventListener('click', function(){
                numCase = numCase - 1;
                document.getElementById('numberofcase').value = numCase;
                caseAmount = numCase * 59;
                document.getElementById('case-amount').innerText = caseAmount;
                totalAmount()
            })
           
           



        
    </script>
</body>

</html>
